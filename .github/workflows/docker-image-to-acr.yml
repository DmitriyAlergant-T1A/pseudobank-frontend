name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  Build-and-Push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server:   ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
        username:       ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password:       ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Check if login was successful
      run: |
        docker pull ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/hello-world:latest || echo "Login failed or image does not exist"
    
    - name: Build and Push Docker image
      run: |
        docker build . -t   ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/pseudobank-frontend:latest
        docker push         ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/pseudobank-frontend:latest
